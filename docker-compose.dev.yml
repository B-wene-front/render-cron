version: '3.8'

# Development docker-compose override
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  evtol-news-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: development  # If you add a dev stage to Dockerfile
    environment:
      - NODE_ENV=development
      - DEBUG=true
    volumes:
      # Mount source code for hot reload (if using nodemon/ts-node-dev)
      - ./src:/app/src
      - ./logs:/app/logs
    command: npm run dev:server  # Override CMD for development

